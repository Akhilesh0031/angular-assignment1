<div class="container"> 
    <div class="add">
      <h1>Add Item</h1>
      <form>
        <div class="form-group">
          <label  for="name">Name</label>
          <input type="text"  class="form-control" #name [(ngModel)]="newItem.name" name="name">
        </div>
        <br>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" min="0" class="form-control" #price [(ngModel)]="newItem.price" name="price">
        </div>
        <br>
        <div class="form-group">
          <label  for="quantity">Quantity</label>
          <input type="number" min="0" class="form-control" #quantity [(ngModel)]="newItem.quantity" name="quantity">
        </div>
        <br>
        <button type="submit" class="btn1" (click)="addItem()">Add To Cart</button>
      </form>
    </div>
    <div >
      <div class="cart">
        <h1>My Cart</h1>
      <table class="table table-bordered">
      <br/>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.name }}</td>
            <td>{{ item.price | currency:'INR'}}</td>
            <td>
              <input type="number" min="0" [(ngModel)]="item.quantity" (change)="updateTotal()"/>
            </td>
            <td>{{ item.price * item.quantity }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteItem(item)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h3>Grand Total: {{ grandTotal }}</h3>
    </div>
  </div>
</div>
